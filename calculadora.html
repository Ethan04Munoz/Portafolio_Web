</head>

<body>
    <form name="Calculadora">
        <div class="calcucaja">
            <input class="textarea" type="text" name="txtboxnros" value="0" disabled>

            <div class="numeros">
                <input class="boton" type="button" value="1" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="2" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="3" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="4" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="5" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="6" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="7" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="8" onclick="ingresarnumero(this.value)">
                <input class="boton" type="button" value="9" onclick="ingresarnumero(this.value)">
            </div>

            <div class="cero">

                <input class="boton" type="button" value="0" onclick="ingresarnumero(this.value)">

            </div>

            <div class="simbolos">

                <input class="boton" type="button" value="+" onclick="ingresaoperacion(this.value)">
                <input class="boton" type="button" value="-" onclick="ingresaoperacion(this.value)">
                <input class="boton" type="button" value="*" onclick="ingresaoperacion(this.value)">
                <input class="boton" type="button" value="^" onclick="ingresaoperacion('**')">
                <input class="boton" type="button" value="√" onclick="raiz()">
                <input class="boton" type="button" value="." onclick="ingresarnumero(this.value)">

            </div>

            <div class="igual">

                <input class="boton" type="button" value="C" onclick="limpiar()">
                <input class="boton" type="button" value=" = " onclick="resultado()">

            </div>


        </div>

    </form>
